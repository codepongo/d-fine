<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D-fine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      .when {
        text-align: right;
      }
      .def {
        border: thin #CCCCCC solid;
        border-left-width: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .word {
        text-transform: capitalize;
      }
      .error .error-message {
        display: block;
      }
      .error-message {
        display: none;
      }
      #all_words ul {
        list-style: none;
        text-transform: capitalize;
      }
      #all_words ul ul {
        list-style: circle;
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a id="show_home" href="#">Home</a></li> 
          <li><a id="show_all" href="#">All</a></li>
          <li><a id="show_add" href="#">Add</a></li>
        </ul>
        <h3 class="muted">D-Fine</h3>
      </div>

      <hr>

      <div class="jumbotron finder main_section">
        <!-- <h1>Define</h1> -->
        <div class="control-group lead">
          <input type="text" id="word" placeholder="What to Define">
          <div class="error-message"> Word not found </div>
        </div>
        <a id="define_word" class="btn btn-large btn-success" href="#">Define</a>
        <hr>
      </div>

      <div id="definition" class="main_section">
      </div>


      <div id="add_definition" class="main_section" style="display: none">
        <form>
            <fieldset>
              <legend>Add Definition</legend>
              <input id="add_word" type="text" placeholder="Word or Phrase">
              <input id="add_id" type="hidden">
              <label>Definition</label>
              <textarea id="add_def" rows="10" class="input-xxlarge"> </textarea>
              <br>
              <span class="help-block">
                You can use <a href="http://daringfireball.net/projects/markdown/syntax">markdown</a> to embellish you definition
              </span>
              <button type="submit" id="add_button" class="btn btn-success">Add</button>
              <button type="submit" id="remove_button" class="btn btn-danger">Remove</button>
            </fieldset>
          </form>
      </div>

      <div id="all_definition" class="main_section" style="display: none">
        <div id="all_words">
        Loading...
        </div>
      </div>

    </div> <!-- /container -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/ICanHaz.min.js"></script>
    <script type="text/html" id="all_words_template">
      <ul>
      {{#letters}}
      <li>
        {{letter}}
        <ul>
        {{#words}}
        <li>
          <a href="#" onclick="loadWord('{{.}}'); return false;">
            {{.}}
          </a>
         </li>
        {{/words}}
        </ul>
      </li>
      {{/letters}}
      </ul>
    </script>
    <script type="text/html" id="def_template">
        <div class="theword">
          <h3 class="word">{{word}}</h3>
          {{#defs}}
          <div class="def">
            <div class="when muted"> {{last_touch}} </div>
            <p id="content">
            {{{html}}}
            </p>
            <a class="btn btn-mini" href="#" onclick="editDef('{{id}}'); return false;" > Edit </a>
          </div>
         {{/defs}}
        </div>
    </script>
    <script type="text/javascript">
    function gen_url(action, word, def) {
      var url = "/api/def/" + encodeURIComponent(action) + "/";
      return url +"?" + $.param({"word":word, "def": def});
      return result;
    }
    function loadWord(word) {
      // we load too fast to make the loading screeen worth it
      //$("#definition").html("<div class='loading'>Loading...</div>");
      $("#definition").html("");
      $("#define_word").addClass("disabled");
      showHome();
      $("#word").val(word);
      $("#word").parent().removeClass("error");
      $.getJSON(gen_url("get", word)).done(function(data) {
        $("#define_word").removeClass("disabled");
        if (data["status"] == "error") {
          $("#word").parent().addClass("error");
          return;
        }
        /*var converter = new Showdown.converter();
        for(var i=0;i<data["defs"].length;i++) {
          data["defs"][i]["def"] = converter.makeHtml(data["defs"][i]["def"]);
        }*/
        $("#definition").html(ich.def_template(data));
      });
    }
    function showHome() {
      if ($(".finder:visible").length > 0) {
        return;
      }
      $(".nav li").removeClass("active");
      $(".main_section").slideUp()
      $(".finder").slideDown();
      $("#definition").slideDown();
      $("#show_home").parent().addClass("active");
    }

    function showAll() {
      $(".nav li").removeClass("active");
      $(".main_section").slideUp()
      $("#all_definition").slideDown();
      $("#show_all").parent().addClass("active");
      $("#all_words").html("Loading...");
      $.getJSON(gen_url("find")).done(function(d) {
          d = d["data"];
          d.sort();
          var first_letter = [{"letter":d[0][0], "words":[]}];
          var l = 0;
          for (var i=0;i<d.length;i++) {
            var letter = d[i][0];
            if (letter != first_letter[l]["letter"]) {
              first_letter.push({
                "letter": letter,
                "words": []
                });
              l += 1;
            }
            first_letter[l]["words"].push(d[i]);
          }
          window.first_letter = first_letter;
          $("#all_words").html(ich.all_words_template({"letters": first_letter}));
      });
    }

    function showAdd(word, def, num) {
      $(".nav li").removeClass("active");
      $(".main_section").slideUp()
      $("#add_definition").slideDown()
      $("#add_word").val(word);
      $("#add_def").val(def);
      $("#add_id").val(num);
      if (num === undefined) {
        // this is a new def
        $("#show_add").parent().addClass("active");
        $("#remove_button").hide();
        $("#add_word").prop("readonly",false);
      } else {
        // this is an edit
        $("#remove_button").show();
        $("#add_word").prop("readonly",true);
      }
    }
    function editDef(num) {
      var word = $(".word").text();
      $.getJSON(gen_url("get", word,num)).done(function(d) {
          if (d["status"] == "error") {
            alert("Failed def lookup");
            return;
          }
          var word = d["word"]
          var def = d["def"]["def"]
          var num = d["def"]["id"]
          showAdd(word, def, num);
      });
    }
    $(document).ready(function() {
      $("#show_home").click(function(e) {
        e.preventDefault();
        showHome();
      });
      $("#show_add").click(function(e) {
        e.preventDefault();
        showAdd();
      });
      $("#show_all").click(function(e) {
        e.preventDefault();
        showAll();
      });
      $("#word").keypress(function (e) {
        if ( e.which == 13 ) {
          e.preventDefault();
          var word = $("#word").val()
          loadWord(word);
        }
      });
      $("#define_word").click(function(e) {
        e.preventDefault();
        var word = $("#word").val()
        loadWord(word);
      });
      $("#remove_button").click(function(e) {
        e.preventDefault();
        var word = $("#add_word").val();
        var num = $("#add_id").val();
        var url = gen_url("del", word, num);
        $.ajax(url, {
          type: 'POST',
          contentType : 'application/json'
        }).done(function(data) {
          if (data["status"] == "error") {
            alert("Delete Failed: " + data["message"]);
            return;
          }
          loadWord(word);
        });
      });
      $("#add_button").click(function(e) {
        e.preventDefault();
        var word = $("#add_word").val();
        var def = $("#add_def").val();
        var num = $("#add_id").val();
        var url = gen_url("add", word, num)
        $.ajax(url, {
          data: JSON.stringify({"def": def}),
          type: 'POST',
          contentType : 'application/json'
        }).done(function(data) {
          if (data["status"] == "error") {
            alert("Add Failed: " + data["message"]);
            return;
          }
          loadWord(word);
        });
      });
    });
    </script>
  </body>
</html>
